<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-4 mx-auto mt-5">
                <h3 class="login-heading mb-4 text-center">Đăng Nhập</h3>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Tài khoản</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit"  >Đăng Nhập</button>
                    <div class="text-center">
                        <a class="small" th:href="@{/register}">Đăng ký</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
