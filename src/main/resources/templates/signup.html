<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-4 mx-auto mt-5">
                <h3 class="login-heading mb-4 text-center">Đăng Ký</h3>
                <h5 th:utext="${messages}"></h5>
                <form th:object="${user}" th:action="@{/register}" method="POST">
                    <div class="form-group">
                        <label for="username">Tài khoản</label>
                        <input type="text" th:field="*{username}" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="username">Họ tên</label>
                        <input type="text" th:field="*{fullname}" id="fullname" class="form-control">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Đăng ký</button>
                    <div class="text-center">
                        <a class="small" th:href="@{/login}">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
